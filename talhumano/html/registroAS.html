<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLEN TRCK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/talhumano/css/registroAS.css">
</head>
<body>
    <header class="glass_effect">
            <img src="/talhumano/img/logo.png" class="logo">
            <nav class="navigation">
                <a href="index.html">Inicio</a>
                <a href="#contactos">Contacto</a>
                <button class="btnlogin-popup" onclick="location.href='inicio.html'">Iniciar sesión</button>
            </nav>
    </header>



    <div class="glass_effec">
        <div class="form-box register">
            <h2>REGISTRO ASPIRANTE</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required placeholder="Nombre">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="Correo">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="Contraseña">
                </div>
                <div class="ingat">
                    <label><input type="checkbox">Acepto politicas y condiciones</label>
                </div>
                <button type="submit" class="btn">REGISTRARSE</button>
                <div class="login-register">
                    <p>¿Ya tienes una cuenta? <a href="/talhumano/html/inicio.html" class="login-link">INICIA SESIÓN</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="buttons" id="contactos">
        <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
        <a href="https://web.whatsapp.com/" class="fa fa-whatsapp"></a>
        <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
        <a href="https://github.com/" class="fa fa-github"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

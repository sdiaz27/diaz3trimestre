<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLEN TRCK</title>
    <link rel="stylesheet" href="/talhumano/css/inicio_SIN.css">
</head>
<body>
    <header class="glass_effect">
            <img src="/talhumano/img/logo.png" class="logo">
            <nav class="navigation">
                <a href="#">Inicio</a>
                <a href="#">Contacto</a>
                <a href="#">Conocenos</a>
                <button class="btnlogin-popup" onclick="location.href='selecregistro.html'">Registrate</button>
            </nav>
    </header>



    <div class="glass_effec">
        <div class="form-box login">
            <h2>INICIO SESIÓN</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="Correo">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="Contraseña">
                </div>
                <div class="ingat">
                    <label><input type="checkbox">Recordar contraseña</label>
                </div>
                <button type="submit" class="btn">INICIAR</button>
                <div class="login-register">
                    <p>¿No te has registrado? <a href="selecregistro.html" class="login-link">REGISTRATE</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

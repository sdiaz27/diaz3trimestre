<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLEN TRCK</title>
    <link rel="stylesheet" href="/talhumano/css/registroEM.css">
</head>
<body>
    <header class="glass_effect">
            <img src="/talhumano/img/logo.png" class="logo">
            <nav class="navigation">
                <a href="#">Inicio</a>
                <a href="#">Contacto</a>
                <a href="#">Conocenos</a>
                <button class="btnlogin-popup" onclick="location.href='inicio.html'">Iniciar sesión</button>
            </nav>
    </header>



    <div class="glass_effec">
        <div class="form-box register">
            <h2>REGISTRO EMPRESA</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required placeholder="Nombre">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="Correo">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="Contraseña">
                </div>
                <div class="ingat">
                    <label><input type="checkbox">Acepto politicas y condiciones</label>
                </div>
                <button type="submit" class="btn">REGISTRASE</button>
                <div class="login-register">
                    <p>¿Ya tienes una cuenta? <a href="#" class="login-link">INICIA SESIÓN</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

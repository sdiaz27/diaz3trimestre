<html>
  <head>
    <title>Formulario</title>
  </head>
  <body>
    <form action="front end/formularios/resultados.html" method="get">
      <div>
      <label for="nombre usuaro">Nombre de usuario</label>
      <input type="text" name="nombre_usuario" id="nombre usuario" required/>
      </div>
      <br>
      <div>
      <label for="password">Contrase√±a</label>
      <input type="password" name="password" id="password" required/>
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"/>
        </div>
        <br>
      <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="1" required/>
        </div>
        <br>
        <div>
          <label for="fecha">fecha</label>
          <input type="date" name="fecha" id="fecha" />
          </div>
          <br>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentario"></textarea>
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
      
    </form>
  </body>
</html>
